<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Degrades e transparencias</title>
		<style type="text/css">
			
			p{
				background: rgb(255,175,189,0.5);/*Cores em RGB*/
			}

			h1{
				background: rgba(189, 155, 169, 0);/*Cores e transparencia*/
			}

			body{
				background: linear-gradient(to left, black, white) repeat-y;
			}/*Fazer degrade*/

		</style>
	</head>
	<body>
		<h1>Nome</h1>
		<p>Luan Alves Pereira</p>
	</body>
</html>
