<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Novas tags input</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
	
	<body>

		<form>
			
			<!--Nome-->
			<label>Nome</label>
			<input type="text" name="nome" id="nome" required autofocus>
			<br><br>
			
			<!--Email-->
			<label for="email">Email</label>
			<input type="email" id="email" required="required">
			<br><br>
			
			<!--Número-->
			<label for="numero">Número</label>
			<input type="number" id="numero" min="1" max="20" step="5">
			<br><br>

			<!--Url-->
			<label for="url">Url</label>
			<input type="url" id="url" placeholder="ex:https://www.lipsum.com/">
			<br><br>

			<!--Pesquisa-->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa">
			<br><br>

			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="20" value="10">
			<br><br>

			<!--Data-->
			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<!--Cor-->
			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br><br>

			<input type="submit" name="Enviar">
		
		</form>

		
	
	</body>

</html>
