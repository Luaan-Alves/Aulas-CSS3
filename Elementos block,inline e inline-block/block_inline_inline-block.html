<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inline,block e inline-block</title>
	<style type="text/css">
		
		.borda{border: 1px solid red;
			display: inline;}  

	</style> <!-- display muda a classe da tag selecionada deixando em blocos ou em linhas -->
</head>
<body>
	
	<span class="borda">Inline 1</span>
	<span class="borda">Inline 2</span>
	
	<h1 class="borda">Bloco 1</h1>
	<h1 class="borda">Bloco 2</h1>

</body>
</html>
