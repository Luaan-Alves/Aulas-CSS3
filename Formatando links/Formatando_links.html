<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formatando links</title>
	<style type="text/css">
		
		a{}

		/*links n√£o visitados*/
		a:link{color: #b9c941;}

		/*links visitados*/
		a:visited{color: #c0c0c0 }

		/*links Hover, passa o cursor pelo link*/
		a:hover{color: #6d790f}

		/*links ativos, quando clicado*/
		a:active{color: #e4f371}
	
	</style>
</head>
<body>

	<a href="https://www.google.com/"> Google </a> |
	<a href="https://www.tecmundo.com.br/"> Tecmundo </a> |
	<a href="https://www.megacurioso.com.br/"> Mega Curioso </a> |

</body>
</html>
