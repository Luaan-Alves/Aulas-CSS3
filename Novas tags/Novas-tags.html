<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Novas tags</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
	
	<body>
		
		<header><!--Nova tag cabeçalho-->
			<h1>Luan Alves Pereira Mariano</h1>
		</header>

		<nav><!--Nova tag navegação-->
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">Sobre</a></li>
				<li><a href="">Contato</a></li>
			</ul>
		</nav>

		<article><!--Nova tag para criar divisões para textos-->
			<h3>Novos cursos</h3>
			
			<section>
				
				<h4>Cursos de Progamação</h4>
				<p>Nesse curso você ira aprender a Progamar</p>
				<span>
					Atualizdo em :
					<time>28/09/2023</time><!--Nova tag para adicionar datas e horas-->
				</span>
			
			</section>

			<aside><!--Nova tag para definir conteudos e suas posições-->
				<h3>Sobre o autor</h3>
				<p>Luan Alves Pereira Mariano é um autor de livros....</p>
			</aside>
		
		</article>

		<footer><!--Nova tag rodapé-->
			<p>&copy; 2023 - Luan Alves Pereira Mariano</p>
		</footer>
	
	</body>

</html>
